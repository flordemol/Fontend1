<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="descuento"><p>20% de descuento en todos los productos!</p></div>
    <header>
        <img src="img/logo 1.png" alt="Logo de la tienda">
        <h1>Nombre Tienda</h1>
    </header>

    <main>
        <section>
            <div class="registro">
                <h2>Registro</h2>
                <form action="/" method="GET">
                    <input type="text" name="nombre-apellido" placeholder="Nombre y Apellido">
                    <input type="email" name="email" placeholder="Correo Electrónico">
                    <input type="password" name="password" placeholder="Contraseña">
                    <select name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <div class="botones">
                        <input type="reset" value="Resetear" class="btn btn-reset">
                        <input type="submit" value="Entrar" class="btn btn-registro">
                    </div>
                </form>
                <div class="ir-a-login"><a href="login.html">¿Ya tenés una cuenta?</a><p> Ingresá</p></div>
            </div>
        </section>
    </main>

    <footer><p>Todos los derechos reservados a FLOR DE MOLLEIN</p></footer>

</body>
</html>
